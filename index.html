<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple House Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card .details {
      padding: 15px;
    }
    .card h3 {
      margin: 0 0 10px;
      color: #333;
    }
    .card p {
      margin: 5px 0;
      color: #666;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>House Listings</h1>
    <p>Find your dream home today</p>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/400x200" alt="House 1">
      <div class="details">
        <h3>Modern 3-Bedroom House</h3>
        <p>Location: Lagos</p>
        <p>Price: $150,000</p>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x200" alt="House 2">
      <div class="details">
        <h3>Luxury Villa</h3>
        <p>Location: Abuja</p>
        <p>Price: $450,000</p>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x200" alt="House 3">
      <div class="details">
        <h3>Cozy Apartment</h3>
        <p>Location: Port Harcourt</p>
        <p>Price: $80,000</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 House Listings. All rights reserved.</p>
  </footer>

</body>
</html>
