<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HouseForAll</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    header {
      background-color: #e60000; /* Red */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(135deg, #e60000, #ff4d4d);
      color: white;
      animation: fadeIn 2s ease-in-out;
    }
    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .hero button {
      background: white;
      color: #e60000;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    .hero button:hover {
      background: #ffcccc;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      background-color: #e60000;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    HouseForAll
  </header>

  <section class="hero">
    <h1>Welcome to HouseForAll</h1>
    <p>Connecting you with the best available accommodation is our pyority.</p>
    <button onclick="alert('Your order for Oscroh has been placed!')">Order for Oscroh</button>
  </section>

  <footer>
    &copy; 2025 HouseForAll. All Rights Reserved.
  </footer>

</body>
</html>
